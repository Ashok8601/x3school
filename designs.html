<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ashok Kumar | GitHub Code Portfolio</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}
header{
    background:#111;
    color:white;
    text-align:center;
    padding:30px;
}
section{
    max-width:1000px;
    margin:auto;
    padding:30px;
}
.project-card{
    background:white;
    padding:20px;
    border-radius:10px;
    margin-bottom:25px;
}
button{
    padding:8px 15px;
    background:#111;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-top:10px;
}
.code-box{
    display:none;
    margin-top:15px;
}
textarea{
    width:100%;
    height:220px;
    background:#1e1e1e;
    color:#00ffcc;
    font-family:monospace;
    padding:10px;
    border-radius:5px;
    border:none;
}
iframe{
    width:100%;
    height:220px;
    margin-top:10px;
    border:1px solid #ccc;
    border-radius:5px;
}
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:15px;
}
.note{
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>

<header>
    <h1>Ashok Kumar</h1>
    <p>GitHub Powered Live Code Portfolio</p>
</header>

<section>

<div class="project-card">
    <h2>HTML Design from GitHub</h2>
    <p>This project runs directly from GitHub repo</p>

    <!-- üëá RAW GitHub FILE URL -->
    <button onclick="loadFromGitHub(this)"
    data-url="https://raw.githubusercontent.com/Ashok8601/Syistgroup/main/about.html">
        View Code
    </button>

    <div class="code-box">
        <textarea></textarea><br>
        <button onclick="runCode(this)">Run Code</button>
        <iframe></iframe>
    </div>

    <p class="note">
        ‚ö† Repo must be PUBLIC & HTML file must contain inline CSS & JS
    </p>
</div>

</section>

<footer>
    ¬© 2025 Ashok Kumar
</footer>

<script>
function loadFromGitHub(btn){
    const url = btn.getAttribute("data-url");
    const box = btn.nextElementSibling;
    const textarea = box.querySelector("textarea");

    box.style.display = "block";
    textarea.value = "Loading code from GitHub...";

    fetch(url)
    .then(res => {
        if(!res.ok) throw new Error("Fetch failed");
        return res.text();
    })
    .then(code => {
        textarea.value = code;
    })
    .catch(err => {
        textarea.value = "‚ùå Unable to load file.\nCheck:\n- Repo is PUBLIC\n- RAW URL is correct";
    });
}

function runCode(btn){
    const box = btn.parentElement;
    const code = box.querySelector("textarea").value;
    const iframe = box.querySelector("iframe");

    iframe.srcdoc = code;
}
</script>

</body>
</html>
